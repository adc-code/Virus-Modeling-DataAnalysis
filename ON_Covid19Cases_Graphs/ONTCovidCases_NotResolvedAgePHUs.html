<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>Ontario Covid Not Resolved Cases by PHU</title>

        <script type="text/javascript" src="d3.v5.js"></script>
        <script type="text/javascript" src="ONTCovidCases_NotResolvedAgePHUs.js"></script>

        <script type="text/javascript">

            // Add a wide left margin so that the table seems centered
            var CenterContents = function ()
            {
                var leftMargin = (window.innerWidth - 620) / 2;
                d3.select ('#Contents').style ('margin-left', leftMargin + 'px');
            }

            // re-center the contents when the page was resized...
            window.addEventListener ('resize', CenterContents);

            //
            // eventWindowLoaded: used to be sure that everything has been loaded first 
            // 
            window.addEventListener ('load', eventWindowLoaded, false);     
            function eventWindowLoaded ()
            {
                CenterContents ();
                D3App ();
            }

        </script>

        <style>

            .button 
            {
                position:         relative;
                text-align:       center;

                float:            bottom;
                vertical-align:   middle;

                background-color: #cccccc;
                border-radius:    7px;
                border-style:     solid;
                border-color:     white;
                border-width:     3px;
                width:            50px; 
                padding:          7px 4px; 
                font-family:      Helvetica, sans-serif;
                font-size:        12px;
                color:            #000000;
                cursor:           pointer;

                /* Prevent text selection */
                -webkit-user-select: none;  /* Safari */
                -ms-user-select:     none;  /* IE 10+ and Edge */
                user-select:         none;  /* Standard syntax */
            }

            .button:hover
            {
                border-style:     solid;
                border-color:     #000000; /*#ff4000;*/
            } 

            .button_sel
            {
                background-color: #4d4d4d;
                color:            #ffffff;
            }

            .textOutput
            {
                font-family:      Helvetica, sans-serif;
                font-size:        12px;
                color:            #000000;
            }

            #total
            {
                border-radius:    5px;
                border-style:     solid;
                border-color:     #000000;
                border-width:     thin;
                text-align:       center;
                font-family:      Helvetica, sans-serif;
                font-size:        12px;
                width:            125px; 
                height:           40px;
                padding:          7px 2px; 
                margin-left:      3px;
            }

            .SelList
            {
                font-family:      Helvetica, sans-serif;
                font-size:        13px;
                border-radius:    5px;
                border-style:     solid;
                border-color:     #000000;
                border-width:     thin;
                padding:          7px; 
                background-color: #cccccc;
                width:            490px;
                margin-left:      165px;
                margin-bottom:    5px;
            }

            #tooltip
            {
                position: absolute;
                width: auto;  /*240px;*/
                height: auto;
                padding: 5px;
                background-color: rgba(255, 255, 255, 0.9);
                -webkit-border-radius: 10px;
                -moz-border-radius: 10px;
                border-radius: 10px;
                -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
                -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
                box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
                pointer-events: none;
            }

            #tooltip.hidden
            {
                display: none;
            }

            #tooltip p
            {
                margin: 0;
                font-family: Helvetica, sans-serif;
                font-size:   12px;
                line-height: 14px;
            }

        </style>

    </head>

    <body>

        <div id='Contents'>
            <div>
                <div id='controls' style='float: left'>
                    <div id='btnID_0' style='margin-top:4px' class='button datatype' stateID='0'> < 20 </div>
                    <div id='btnID_1' style='float:bottom' class='button datatype' stateID='1'> 20s </div>
                    <div id='btnID_2' style='float:bottom' class='button datatype' stateID='2'> 30s </div>
                    <div id='btnID_3' style='float:bottom' class='button datatype' stateID='3'> 40s </div>
                    <div id='btnID_4' style='float:bottom' class='button datatype' stateID='4'> 50s </div>
                    <div id='btnID_5' style='float:bottom' class='button datatype' stateID='5'> 60s </div>
                    <div id='btnID_6' style='float:bottom' class='button datatype' stateID='6'> 70s </div>
                    <div id='btnID_7' style='float:bottom' class='button datatype' stateID='7'> 80s </div>
                    <div id='btnID_8' style='float:bottom' class='button datatype' stateID='8'> 90s </div>
                </div>

                <div style='float: left'>
                    <div id='graph'> </div>
                </div>
            </div>
        </div>

        <div id="tooltip" class="hidden">
            <p><span id='label'>text...</span></p>
        </div>

    </body>

</html>
