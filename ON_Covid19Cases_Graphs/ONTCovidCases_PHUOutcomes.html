<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>Ontario Covid Status by PHU</title>

        <script type="text/javascript" src="d3.v5.js"></script>
        <script type="text/javascript" src="ONTCovidCases_PHUOutcomes.js"></script>

        <script type="text/javascript">

            // Add a wide left margin so that the table seems centered
            var CenterTable = function ()
            {
                var leftMargin = (window.innerWidth - 570) / 2;
                d3.select ('#PHUOutcomeState').style ('margin-left', leftMargin + 'px');
            }

            // Also re-center the table when the page was resized...
            d3.select(window).on ('resize', function () { CenterTable (); } );

            // eventWindowLoaded: used to be sure that everything has been loaded first 
            window.addEventListener ('load', eventWindowLoaded, false);     
            function eventWindowLoaded ()
            {
                CenterTable ();
                D3App ();
            } 

        </script>


        <style>

            .controls
            {
                overflow: auto;
                width:    520px;
            }

            .button 
            {
                position:         relative;
                text-align:       center;

                float:            bottom;
                vertical-align:   middle;

                background-color: #cccccc;
                border-radius:    7px;
                border-style:     solid;
                border-color:     white;
                border-width:     3px;
                width:            100px; 
                padding:          7px 4px; 
                font-family:      Helvetica, sans-serif;
                font-size:        12px;
                color:            #000000;
                cursor:           pointer;

                /* Prevent text selection */
                -webkit-user-select: none;  /* Safari */
                -ms-user-select:     none;  /* IE 10+ and Edge */
                user-select:         none;  /* Standard syntax */
            }

            .button:hover
            {
                border-style:     solid;
                border-color:     #ff4000;
            } 

            .button_sel
            {
                background-color: #4d4d4d;
                color:            #ffffff;
            }

            .textOutput
            {
                font-family:      Helvetica, sans-serif;
                font-size:        10px;
                color:            #000000;
            }

        </style>

    </head>

    <body>

        <div id='PHUOutcomeState'> 
            <div class='controls'>
                <div id='btnID_1' style='float:left; margin-left:50px' class='button datarange button_sel' stateID='0'> Total Cases </div>
                <div id='btnID_2' style='float:left' class='button datarange' stateID='1'> Resolved </div>
                <div id='btnID_3' style='float:left' class='button datarange' stateID='2'> Not Resolved </div>
                <div id='btnID_4' style='float:left' class='button datarange' stateID='3'> Fatal </div>
            </div>
            <div style='height: 3px'> </div>
            <div id='graph'> </div>
        </div> 

    </body>

</html>
