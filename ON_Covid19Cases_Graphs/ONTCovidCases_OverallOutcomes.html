<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="utf-8">
        <title>Ontario Covid Status Gender-Outcomes</title>
        <script type="text/javascript" src="d3.v5.js"></script>

        <style>

            .button 
            {
                position:         relative;
                text-align:       center;

                float:            bottom;
                vertical-align:   middle;

                background-color: #cccccc;
                border-radius:    7px;
                border-style:     solid;
                border-color:     white;
                border-width:     3px;
                width:            125px; 
                padding:          7px 4px; 
                font-family:      Helvetica, sans-serif;
                font-size:        12px;
                color:            #000000;
                cursor:           pointer;

                /* Prevent text selection */
                -webkit-user-select: none;  /* Safari */
                -ms-user-select:     none;  /* IE 10+ and Edge */
                user-select:         none;  /* Standard syntax */
            }

            .button:hover
            {
                border-style:     solid;
                border-color:     #ff4000;
            } 

            .button_sel
            {
                background-color: #4d4d4d;
                color:            #ffffff;
            }

            .textOutput
            {
                font-family:      Helvetica, sans-serif;
                font-size:        12px;
                color:            #000000;
            }

            .textOutput.title
            {
                font-weight:      bold;
            }

            #tooltip
            {
                position: absolute;
                width: 120px;
                height: auto;
                padding: 5px;
                background-color: rgba(255, 255, 255, 0.9);
                -webkit-border-radius: 10px;
                -moz-border-radius: 10px;
                border-radius: 10px;
                -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
                -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
                box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
                pointer-events: none;
            }

            #tooltip.hidden
            {
                display: none;
            }

            #tooltip p
            {
                margin: 0;
                font-family: Helvetica, sans-serif;
                font-size:   12px;
                line-height: 14px;
            }

        </style>

    </head>

    <body>

        <div id='OverallContainer'>
            <div id='graph'> </div>
        </div>

        <script type="text/javascript">

            // Add a wide left margin so that the table seems centered
            var CenterTable = function ()
            {
                var leftMargin = (window.innerWidth - 530) / 2;
                d3.select ('#OverallContainer').style ('margin-left', leftMargin + 'px');
            }

            // on creation of this page, center the results.
            CenterTable ();

            // Also re-center the table when the page was resized...
            d3.select(window).on ('resize', function () { CenterTable (); } ); 

            // The data...
            var dataFile = 'ONCovidCases_GenderOutcomes.csv'; 

            var dataset, xScale, yScale;

            var selected = 0;

            var maxAbsRow = [];
            var maxAbsCol = [];

            var colours_Outcomes = [ '#008000', '#e68a00', '#595959' ];
        
            var labels_Genders = [ 'Female', 'Male', 'Other' ];
            var labels_Outcomes = [ 'Resolved', 'Not Resolved', 'Fatal' ];
 
            var dataRange = [ 0, 3 ];

            // SVG Width, height, and some added spacing
            var margin = {
                    top:    15,
                    right:  50,
                    bottom: 5,
                    left:   60
            };

            var width  = 530 - margin.left - margin.right;
            var height = 190 - margin.top - margin.bottom;

            var updateDuration = 500;


            //
            // Function used to parse the CSV.  
            // 
            var rowConverter = function (d) 
            {
                // console.log (d);

                return [
                    d[''], parseFloat (d['Resolved']), parseFloat (d['Not Resolved']), parseFloat (d['Fatal'])
                ];  
            }

            //
            // Read the CSV...
            //
            d3.csv (dataFile, rowConverter).then (function (data) 
            {
                console.log (data);            
                dataset = data;

                // Find various Max values
                var sumCol = [ 0, 0, 0 ];

                for (var i = 0; i < 3; i++)
                {
                    for (var j = 0; j < 3; j++)
                    {
                        sumCol[i] = sumCol[i] + dataset[j][i+1];
                    }
                }

                console.log (sumCol);
                var Total = d3.sum (sumCol);
                console.log (Total);

                var svg = d3.select ('#graph').append('svg')
                            .attr ('width', width + margin.left + margin.right)
                            .attr ('height', height + margin.top + margin.bottom)
                            .append ('g')
                            .attr ('transform', 'translate(' + margin.left + ',' + margin.top + ')');

                // Define the scales to convert our data to screen coordinates
                xScale = d3.scaleLinear ()
                           .domain ( [ 0, Total ] )
                           .range ( [ 0, width ] ); 

                yScale = d3.scaleLinear ()
                           .domain ( [ 0, 3] )
                           .range ( [ height, 0 ] ); 

                var space     = yScale(1) - yScale(1.05);
                var barHeight = yScale(1) - yScale(2);

                var xPos = 0;
                for (var j = 0; j < 3; j++)
                {
                    svg.append ('rect')
                       .attr ('x', xScale (xPos))
                       .attr ('y', yScale (3) + space)
                       .attr ('width', xScale (sumCol[j]) - 1)
                       .attr ('height', barHeight - space)
                       .attr ('id', 'cell_' + j)
                       .attr ('fill', colours_Outcomes[j])
                       .attr ('barLabel', labels_Outcomes[j]) 
                       .attr ('barValue', sumCol[j]);

                    xPos += sumCol[j];

                } // for j

                svg.append ('text')
                   .attr ('x', -10)
                   .attr ('y', yScale (2.5) + 5)
                   .attr ('text-anchor', 'end')
                   .text ('Overall')
                   .attr ('class', 'textOutput');
 
                svg.append ('text')
                   .attr ('x', xScale (xPos) + 5)
                   .attr ('y', yScale (2.5) + 5)
                   .text (Total)
                   .attr ('text-anchor', 'start')
                   .attr ('class', 'textOutput');

                var leftOffset = xScale (Total / 6);
                var labelWidth = xScale (Total * 2/9);

                for (var i = 0; i < 3; i++)
                {
                    svg.append ('rect')
                       .attr ('x', leftOffset + labelWidth * i)
                       .attr ('y', yScale (1.2))
                       .attr ('width', labelWidth - 1)
                       .attr ('height', barHeight * 0.95)
                       .attr ('fill', '#cccccc');
 
                    svg.append ('text')
                       .attr ('x', leftOffset + labelWidth * i + 5)
                       .attr ('y', yScale (1) + 5)
                       .text (labels_Outcomes[i])
                       .attr ('text-anchor', 'start')
                       .attr ('class', 'textOutput title'); 

                    svg.append ('text')
                       .attr ('x', leftOffset + labelWidth * i + 5)
                       .attr ('y', yScale (0.75) + 5)
                       .text ('Total: ' + sumCol[i])
                       .attr ('text-anchor', 'start')
                       .attr ('class', 'textOutput'); 

                    svg.append ('text')
                       .attr ('x', leftOffset + labelWidth * i + 5)
                       .attr ('y', yScale (0.5) + 5)
                       .text ('Percent: ' + (sumCol[i]/Total * 100).toFixed(1) + '%')
                       .attr ('text-anchor', 'start')
                       .attr ('class', 'textOutput'); 
                }

                var offset = 0;
                for (var i = 0; i < 3; i++)
                {
                    var leaderLine = d3.line ()
                                       .x (function(d)    {  return d.x;  })  
                                       .y (function(d)    {  return d.y;  })
                                       .curve (d3.curveBasis);

                    var linkData = [ { x: leftOffset + (2*i + 1) * 0.5 * labelWidth, y: yScale (1.2) }, 
                                     { x: leftOffset + (2*i + 1) * 0.5 * labelWidth, y: yScale (1.5) },
                                     { x: xScale(offset) + 0.5 * xScale(sumCol[i]),  y: yScale (1.7) }, 
                                     { x: xScale(offset) + 0.5 * xScale(sumCol[i]),  y: yScale (2.5) } ];

                    offset += sumCol[i];

                    svg.append ('path')
                       .datum ( linkData )
                       .attr ('d', leaderLine)
                       .attr ('stroke', '#000000')
                       .attr ('fill', 'none');

                    svg.append ('circle')
                       .attr ('r', 3)
                       .attr ('cx', linkData[0].x )
                       .attr ('cy', linkData[0].y );
 
                    svg.append ('circle')
                       .attr ('r', 3)
                       .attr ('cx', linkData[3].x )
                       .attr ('cy', linkData[3].y );
                }

            } );

        </script>

    </body>

</html>
