<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>Toronto Covid Status Hospital Outcomes</title>

        <script type="text/javascript" src="d3.v5.js"></script>
        <script type="text/javascript" src="TorCovidCases_HospOutcomes.js"></script>

        <script type="text/javascript">

            // Add a wide left margin so that the table seems centered
            var CenterGraph = function ()
            {
                var leftMargin = (window.innerWidth - 640) / 2;
                d3.select ('#TorOutcomes').style ('margin-left', leftMargin + 'px');
            }

            // Also re-center the contents when the page was resized...
            window.addEventListener ('resize', CenterGraph);

            //
            // eventWindowLoaded: used to be sure that everything has been loaded first 
            // 
            window.addEventListener ('load', eventWindowLoaded, false);     
            function eventWindowLoaded ()
            {
                CenterGraph ();
                D3App ();
            }

        </script>

        <style>

            .button 
            {
                position:         relative;
                text-align:       center;

                float:            bottom;
                vertical-align:   middle;

                background-color: #cccccc;
                border-radius:    7px;
                border-style:     solid;
                border-color:     white;
                border-width:     3px;
                width:            125px; 
                padding:          7px 4px; 
                font-family:      Helvetica, sans-serif;
                font-size:        12px;
                color:            #000000;
                cursor:           pointer;

                /* Prevent text selection */
                -webkit-user-select: none;  /* Safari */
                -ms-user-select:     none;  /* IE 10+ and Edge */
                user-select:         none;  /* Standard syntax */
            }

            .button:hover
            {
                border-style:     solid;
                border-color:     #000000; /*#ff4000;*/
            } 

            .button_sel
            {
                background-color: #4d4d4d;
                color:            #ffffff;
            }

            .textOutput
            {
                font-family:      Helvetica, sans-serif;
                font-size:        12px;
                color:            #000000;
            }

            #total
            {
                border-radius:    5px;
                border-style:     solid;
                border-color:     #000000;
                border-width:     thin;
                text-align:       center;
                font-family:      Helvetica, sans-serif;
                font-size:        12px;
                width:            125px; 
                height:           40px;
                padding:          7px 2px; 
                margin-left:      3px;
            }

            .SelList
            {
                font-family:      Helvetica, sans-serif;
                font-size:        13px;
                border-radius:    5px;
                border-style:     solid;
                border-color:     #000000;
                border-width:     thin;
                padding:          7px; 
                background-color: #cccccc;
                width:            490px;
                margin-left:      165px;
                margin-bottom:    5px;
            }

        </style>

    </head>

    <body>

        <div id='TorOutcomes'>

            <div>
                <div class='controls' style='float:left'>
                    <div id='hospBtnID_0' style='' class='button hospType button_sel' stateID='0'> Ever Hospitalized </div>
                    <div id='hospBtnID_1' style='' class='button hospType' stateID='1'> Ever in ICU</div>
                    <div id='hospBtnID_2' style='' class='button hospType' stateID='2'> Ever Intubated</div>
                    <div style='height:15px;'> </div>
                    <div id='outcomeBtnID_3' style='' class='button outcomeType button_sel' stateID='3'> Total Cases </div>
                    <div id='outcomeBtnID_0' style='' class='button outcomeType' stateID='0'> Resolved Cases </div>
                    <div id='outcomeBtnID_2' style='' class='button outcomeType' stateID='2'> Active Cases </div>
                    <div id='outcomeBtnID_1' style='' class='button outcomeType' stateID='1'> Fatal Cases </div>
                    <div style='height:15px;'> </div>
                    <div id='genderBtnID_0' style='' class='button genderType button_sel' stateID='0'> Male </div>
                    <div id='genderBtnID_1' style='' class='button genderType' stateID='1'> Female </div>
                    <div id='genderBtnID_2' style='' class='button genderType' stateID='2'> Both Male & Female </div>
                </div>
                <div style='float:left;margin-top:10px' id='graph'> </div>
            </div>

        </div>

    </body>

</html>
